<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Simple Calculator</title>
</head>

<body>
    <div class="Description">
        <h2>Simple  calculator with basic operators.</h2>
        <h3>Created using HTML,CSS and JS.</h2>
    </div>

    <div class="header">
        <form id="numberinput">
            <input type="text" id="numberss" placeholder="0" readonly="">
        </form>
    </div>

    <br>

    <div class="buttonOperation">
        <button id="btnAdd" onclick="getNumInput(parseInt(document.getElementById('numberss').value),this.id)">+</button>
        <button id="btnSubtract" onclick="getNumInput(parseInt(document.getElementById('numberss').value),this.id)">-</button>
        <button id="btnMultiply" onclick="getNumInput(parseInt(document.getElementById('numberss').value),this.id)">X</button>
        <button id="btnDivide" onclick="getNumInput(parseInt(document.getElementById('numberss').value),this.id)">/</button>
        <button id="btnEqual" onclick="mathematics(parseInt(document.getElementById('numberss').value))">=</button>
    </div>

    <br>

    <div class="buttonNumber">
        <button id="numOne" onclick="numberButton(this.id)">1</button>
        <button id="numTwo" onclick="numberButton(this.id)">2</button>
        <button id="numThree" onclick="numberButton(this.id)">3</button>
        <br>
        <button id="numFour" onclick="numberButton(this.id)">4</button>
        <button id="numFive" onclick="numberButton(this.id)">5</button>
        <button id="numSix" onclick="numberButton(this.id)">6</button>
        <br>
        <button id="numSeven" onclick="numberButton(this.id)">7</button>
        <button id="numEight" onclick="numberButton(this.id)">8</button>
        <button id="numNine" onclick="numberButton(this.id)">9</button>
        <br>
        <button id="numClear" onclick="resetCalculator()">C</button>
        <button id="numZero" onclick="numberButton(this.id)">0</button>
        <button id="numDelete" onclick="numberButton(this.id)">Del</button>
    </div>

</body>

</html>
